<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="static/signin.css">
</head>
<body>
    <div class="signin-wrapper">
        <form id="signupForm" class="signin-form">
            <h2>Sign Up</h2>
            <div id="signupMessage" style="margin-bottom:10px;"></div>
            <!-- Kullanıcı adı alanı kaldırıldı -->
            <div class="input-group">
                <label for="name">Ad</label>
                <input type="text" id="name" name="name" placeholder="Ad" required>
            </div>
            <div class="input-group">
                <label for="surname">Soyad</label>
                <input type="text" id="surname" name="surname" placeholder="Soyad" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Kayıt Ol</button>
            <div style="margin-top:1rem; text-align:center;">
                <span>Zaten hesabınız var mı? <a href="/signin" style="color:#fff;text-decoration:underline;">Giriş yap</a></span>
            </div>
        </form>
    </div>
    <script src="static/config.js"></script>
    <script src="static/signup.js"></script>
</body>
</html>
