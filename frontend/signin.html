<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="./static/signin.css">
</head>

<body>
    <div class="signin-wrapper">
        <form id="loginForm" class="signin-form">
            <h2>Sign In</h2>
            <div id="loginMessage" style="margin-bottom:10px;"></div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Signin</button>
            <a href="#" class="forgot-link">Forgot Password?</a>
            <div style="margin-top:1rem; text-align:center;">
                <!-- Düzeltilmiş: statik dizinde kayıt sayfasına yönlendir -->
                <span>Hesabınız yok mu? <a href="signup.html" style="color:#fff;text-decoration:underline;">Kayıt olun</a></span>
            </div>
        </form>
    </div>
    <script src="./static/config.js"></script>
    <script src="./static/signin.js"></script>
</body>
</html>
